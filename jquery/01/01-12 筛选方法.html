<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>
    <div class="nav">
        <p>外层p</p>
        <div>
            <p>内层p</p>
        </div>
    </div>

    <ol>
        <li>我是ol的</li>
        <li>我是ol的</li>
        <li class="item">我是ol的</li>
        <li>我是ol的</li>
        <li>我是ol的</li>
    </ol>
    <ul>
        <li>我是ul的</li>
        <li>我是ul的</li>
        <li>我是ul的</li>
        <li>我是ul的</li>
        <li>我是ul的</li>
    </ul>

    <script>
        $(function () {
            // 1 父 最近一级的父元素
            console.log($('.son').parent());

            // 2 子
            //   子代选择器
            $('.nav').children('p').css('color', 'red');
            //   后代选择器
            $('.nav').find('p').css('color', 'blue')
            // 3 兄
            $('ol .item').siblings('li').css('color', 'red');
            // 4 第n个
            $('ul li').eq(2).css('color', 'yellow');
            // 5 判断是否有某个类名
            console.log($('div:first').hasClass('grandfather'));
        })
    </script>
</body>

</html>
