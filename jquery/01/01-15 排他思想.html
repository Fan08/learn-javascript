<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function () {
            // 1 给所有获取的按钮都绑定点击事件
            $('button').click(function () {
                // 2 当前元素变化背景颜色
                $(this).css('background-color', 'blue');
                // 3 其余兄弟元素去掉背景颜色
                $(this).siblings('button').css('background-color', '');
            })
        })
    </script>
</body>
