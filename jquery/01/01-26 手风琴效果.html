<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            position: relative;
            list-style: none;
            float: left;
            width: 69px;

            height: 267px;
        }

        li.current {
            width: 400px;
            height: 267px;
        }

        li.current .big {
            display: block;
        }

        li.current .small {
            display: none;
        }

        .big {
            width: 400px;
            display: none;
            height: 267px;
        }

        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 267px;
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        // 鼠标经过时有两步操作
        //      li宽度变400，小图淡出，大图淡入
        //      其余li变69，小图淡入，大图淡出
        $(function () {
            $('li').mouseenter(function () {
                $(this).stop().animate({
                    width: 400,
                }, 200).find(".small")
                    .stop().fadeOut(200)
                    .siblings(".big")
                    .stop().fadeIn(200);
                $(this).siblings("li")
                    .stop().animate({
                        width: 69,
                    }, 200).find(".small")
                    .stop().fadeIn(200)
                    .siblings(".big")
                    .stop().fadeOut(200)
            })
        })
    </script>
</head>

<body>
    <ul>
        <li class="current">
            <a href="#">
                <img src="潘娇娇_三亚_3100.JPG" alt="" class="small">
                <img src="潘娇娇_三亚_3100.JPG" alt="" class="big">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="潘娇娇_三亚_3103.JPG" alt="" class="small">
                <img src="潘娇娇_三亚_3103.JPG" alt="" class="big">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="潘娇娇_三亚_320.JPG" alt="" class="small">
                <img src="潘娇娇_三亚_320.JPG" alt="" class="big">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="潘娇娇_三亚_338.JPG" alt="" class="small">
                <img src="潘娇娇_三亚_338.JPG" alt="" class="big">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="潘娇娇_三亚_342.JPG" alt="" class="small">
                <img src="潘娇娇_三亚_342.JPG" alt="" class="big">
            </a>
        </li>
    </ul>
</body>

</html>
