<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab_con {
            padding-top: 40px;
            padding-left: 40px;
        }

        .tab_list ul {
            display: block;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            list-style-type: none;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
            transition: all 0.5s;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
    <script src="../jquery.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机商品
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('.tab_list>ul li').click(function () {
                const index = $(this).index();
                $('.tab_list>ul li').eq(index).addClass('current');
                $('.tab_list>ul li').eq(index).siblings('li').removeClass('current');
                const tab_con = $('.tab_con').children('.item');
                tab_con.eq(index).show();
                tab_con.eq(index).siblings('.item').hide();
            })
        })
    </script>
</body>

</html>
