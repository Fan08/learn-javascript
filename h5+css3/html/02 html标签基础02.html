<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 html标签基础02</title>
    <style>
        th{
            width: 30px;
        }
    </style>
</head>
<body>
    <div style="margin-left: 80px;">
        <h3>1 表格标签</h3>
        <h4>1.1 表格主要作用</h4>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;表格不是用来布局页面的，而是用来展示数据的；</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;三层标签 table => tr（行） => td（单元格）；</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;th：表头栏，自动加粗居中；</p>
        &nbsp;&nbsp;&nbsp;&nbsp;表格示例：
        <table style="display: inline;">
            <tr><th>1</th><th>2</th></tr>
            <tr><td>1</td><td>2</td></tr>
            <tr><td>1</td><td>2</td></tr>
            <tr><td>1</td><td>2</td></tr>
        </table>
        <br/>
        <h3>2 label标签</h3>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;label标签用于绑定一个表单元素，当点击label标签内的文本时，
            浏览器就会自动将焦点转到对应的表单元素上，来增加用户体验；</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;如下例中不需要必须点上选择点；</p>
        <label for="sex">&nbsp;&nbsp;&nbsp;&nbsp;男：</label>
        <input type="radio" name="sex" id="sex"/>
        <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;name：</label>
        <input type="text" name="name" id="name"/>
        <br/>
        <br/>
        <br/>
    </div>
</body>
</html>
