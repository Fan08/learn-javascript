<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问链接 */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* 访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* 鼠标正在按下，还未弹起时 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">链接伪类选择器</a>
</body>

</html>
