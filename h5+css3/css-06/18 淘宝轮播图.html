<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: cornsilk;
            margin: 100px auto;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        /* 使用并集选择器，然后再在下面设置不同的样式 */
        .next,
        .prev {
            position: absolute;
            top: 50%;
            margin-top: -30px;
            width: 30px;
            height: 60px;
            background-color: rgba(0, 0, 0, .5);
            color: white;
            line-height: 60px;
            font-size: 20px;
            text-align: center;
        }

        .prev {
            left: 0;
            border-radius: 0 30px 30px 0;
        }

        .next {
            right: 0;
            border-radius: 30px 0 0 30px;
        }

        .tb-promo>ul {
            position: absolute;
            top: 90%;
            left: 50%;
            margin-left: -35px;
            padding-left: 5px;
            height: 14px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, .3);
        }

        .tb-promo>ul li {
            float: left;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            margin-top: 2px;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        .tb-promo>ul .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="./tb.jpg" alt="#">
        <a class="prev" href="#">&lt;</a>
        <a class="next" href="#">&gt;</a>
        <ul>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        const lis = document.querySelector('li');
        lis.addEventListener('click', function () { alert(1) })
    </script>
</body>

</html>
