<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: gray;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .son {
            position: absolute;
            top: 300px;
            left: 10px;
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }

        .son2 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
            <div class="son2"></div>
        </div>
    </div>
</body>

</html>
