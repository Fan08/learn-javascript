<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            width: 120px;
            height: 35px;
            margin: 0 5px;
            float: left;
            list-style: none;
            /* box 和其 子元素均需透视效果 */
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            line-height: 35px;
            text-align: center;
            font-weight: 900;
        }

        .front {
            background-color: chartreuse;
            transform: translateZ(17.5px);
            z-index: 1;
        }

        .bottom {
            background-color: skyblue;
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">1</div>
                <div class="bottom">2</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">1</div>
                <div class="bottom">2</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">1</div>
                <div class="bottom">2</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">1</div>
                <div class="bottom">2</div>
            </div>
        </li>
    </ul>
</body>

</html>
