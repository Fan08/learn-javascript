<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            width: 300px;
            /* transform-origin: ; */
            transition: all 0.5s;
        }

        div:hover img {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>

<body>
    <div>
        <img src="./1.jpg" alt="#">
    </div>
</body>

</html>
