<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            display: block;
            width: 500px;
            margin: 100px auto;
        }

        li {
            display: inline-block;
            list-style: none;
        }

        ul li {
            border: 3px solid greenyellow;
            float: left;
            margin-left: 20px;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            line-height: 30px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        ul li:hover {
            transform: scale(1.3);
        }

        ul li:first-child {
            margin-left: 0;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>

</html>
