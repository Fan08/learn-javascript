<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 这里移动的 50% 就是 50px */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
