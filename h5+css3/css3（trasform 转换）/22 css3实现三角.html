<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 35px;
            border: 1px solid #000;
        }

        div::after {
            position: absolute;
            content: '';
            display: inline-block;
            top: 8px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-right: 3px solid black;
            border-bottom: 3px solid black;
            transform: rotate(45deg);

            transition: all 0.3s;
        }

        div:hover::after {
            transform: rotate(225deg);
            top: 14px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
