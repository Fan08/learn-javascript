<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            /* IE6、7专有 */
            *zoom: 1;
        }

        .box {
            width: 700px;
            margin: 0 auto;
            background-color: darkgrey;
        }

        .demo {
            float: left;
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }

        .footer {
            width: 800px;
            margin: 0 auto;
            height: 200px;
            background-color: cyan;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
