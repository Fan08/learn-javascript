<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 核心思想是将a标签变为块级元素，然后是鼠标经过效果 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            height: 440px;
            margin: 20px auto;
        }

        .left {
            height: 440px;
            width: 230px;
            float: left;
        }

        .right {
            height: 440px;
            width: 970px;
            float: right;
            background-color: skyblue;
        }

        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            padding-left: 30px;
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }

        .box2 {
            width: 1226px;
            height: 285px;
            background-color: skyblue;
            margin: 30px auto;
        }

        .box2 li {
            list-style: none;
            width: 296px;
            height: 285px;
            background-color: springgreen;
            float: left;
            margin-right: 14px;
        }

        .box2 .last {
            margin-right: 0;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="left">
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
            <a href="#">手机</a>
        </div>
        <div class="right"></div>
    </div>

    <ul class="box2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>

</body>

</html>
