<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 700px;
            margin: 0 auto;
            background-color: darkgrey;
        }

        .demo {
            float: left;
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }

        .footer {
            width: 800px;
            margin: 0 auto;
            height: 200px;
            background-color: cyan;
        }

        /* 方法 1 */
        /* 
        .box::after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } */

        /* 方法 2 */
        .box::before,
        .box::after {
            content: '';
            display: table;
        }

        .box::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
