<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin-left: 80px">
        <h2>5.6 history对象</h2>
        <p>back() 后退功能；</p>
        <p>forward() 前进；</p>
        <p>go() 参数为1，则是前进一步；</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参数为-1，则是后退一步；</p>
        <br/>
        <br/>
        <a href="04-25%20navigator对象.html">前往04-25</a>
        <button id="btn">前进</button>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            // history.forward();
            history.go(-1);
        })
    </script>
</body>
</html>
