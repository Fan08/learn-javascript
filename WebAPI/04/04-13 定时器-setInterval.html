<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //  2 window.setInterval(调用函数, [延迟的毫秒数])
        //      setInterval方法重复调用一个函数，每隔一段时间就会回调一次函数
        //      重复调用函数，不是仅调用一次
        setInterval(function () {
            console.log('setInterval');
        }, 3000)
    </script>
</body>
</html>
