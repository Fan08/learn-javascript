<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search{
            position: relative;
            width: 178px;
            margin: 100px;
        }

        .con{
            display: none;
            position: absolute;
            /* 这是在search框中的40高度，而不是page中的 */
            top: -40px;
            width: 171px;
            border: 1px solid  rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
        .con::before{
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="con">123</div>
        <input type="text" placeholder="请输入快递单号" class="jd">
    </div>
    <script>
        // 表单检查用户输入：给表单添加键盘事件
        const con = document.querySelector('.con');
        const jd_input = document.querySelector('.jd');
        // 注意：keyup在文本框中，文字先落入文本框中，然后事件触发；
        jd_input.addEventListener('keyup', function(){
            if(this.value === ''){
                con.style.display = 'none';
            } else {
                con.style.display = 'block';
                con.innerHTML = this.value;
            }
        });

        // 注意：keydown和keypress在文本框中，当事件触发时，文字还没有落入文本框中；

        // 搜索框失去焦点，隐藏盒子
        jd_input.addEventListener('blur', function(){
            con.style.display = 'none';
        });
        // 搜索框获得焦点，且内容不为空则获取焦点
        jd_input.addEventListener('focus', function () {
            if (this.value !== ''){
                con.style.display = 'block';
            }
        })
    </script>
</body>
</html>
