<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>点击</button>

    <script>
        // this 指向问题 一般情况下this的最终指向的是那个调用它的对象
        // 1 全局作用域或者普通函数中this指向全局对象window（注意定时器中的this指向window）
        console.log('全局作用域', this);

        fn();
        function fn() {
            console.log('普通函数中', this);
        }

        setTimeout(function () {
            console.log('定时器中', this);
        }, 2000);

        // 2 方法调用中谁调用this指向谁
        const o = {
            sayHi: function () {
                console.log('方法调用中', this); //指向o
            }
        };
        o.sayHi();
        const btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // this指向button
            console.log('button调用', this)
        });

        // 3 构造函数中this指向构造函数实例
        function Fun() {
            // this指向fun对象
            console.log('fun调用', this);
        }
        // 用new会新创建一个对象，然后将Fun进行实例化
        const fun = new Fun();
    </script>
</body>
</html>
