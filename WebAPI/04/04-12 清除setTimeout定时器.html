<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>停止定时器</button>

    <script>
        // clearTimeout：清除setTimeout定时器
        const timer1 = setTimeout(function () {
            alert('setTimeout')
        }, 8000);

        const btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            clearTimeout(timer1)
        })

    </script>
</body>
</html>
