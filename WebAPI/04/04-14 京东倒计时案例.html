<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            width: 50px;
            height: 50px;
            margin-left: 20px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>

    <script>
        // 1 获取元素
        const  hour = document.querySelector('.hour');
        const  minute = document.querySelector('.minute');
        const  second = document.querySelector('.second');
        let inputTime = +new Date('2020-3-30 18:00:00'); // 返回的是用户输入时间总的毫秒数
        countDown();            // 先调用一次函数，避免第一次刷新函数有空白
        // 2 开启定时器
        setInterval(countDown, 1000);

        function countDown(){
            let nowTime = +new Date();                // 返回的是当前时间总的毫秒数
            let times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数
            // let d = parseInt(times / 60 / 60 / 24);   // 天
            // d = d < 10 ? '0' + d : d;
            let h = parseInt(times / 60 / 60 % 24);    // 时
            h = h < 10 ? '0' + h : h;
            let m = parseInt(times / 60 % 60);         // 分
            m = m < 10 ? '0' + m : m;
            let s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            // return d + '天' + h + '时' + m + '分' + s + '秒';
            hour.innerHTML = h;
            minute.innerHTML = m;
            second.innerHTML = s;
        }
    </script>
</body>
</html>
