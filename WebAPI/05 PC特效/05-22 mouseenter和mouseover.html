        .father{

            width: 200px;

            background-color: pink;

        <div class="child"></div>

    <script>

        const child = document.querySelector('.child');

        //     console.log('father, mouseover')
        // });
        father.addEventListener('mouseenter', function(){
            // 经过自身才会触发

            console.log('father, mouseenter')
        })
    </script>
