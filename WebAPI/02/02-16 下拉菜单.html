<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav>li{
            float: left;
            list-style-type:none;
        }
        .nav>li>a:hover{
            background-color: #eee;
        }
        .nav ul{
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
            list-style-type:none;
        }
        .nav ul li a:hover{
            background-color: #FFF5DA;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博1</a>
            <ul>
                <li>
                    <a href="">私信1</a>
                </li>
                <li>
                    <a href="">评论1</a>
                </li>
                <li>
                    <a href="">@我1</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博2</a>
            <ul>
                <li>
                    <a href="">私信2</a>
                </li>
                <li>
                    <a href="">评论2</a>
                </li>
                <li>
                    <a href="">@我2</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博3</a>
            <ul>
                <li>
                    <a href="">私信3</a>
                </li>
                <li>
                    <a href="">评论3</a>
                </li>
                <li>
                    <a href="">@我3</a>
                </li>
            </ul>
        </li>
        <li>
        <a href="#">微博4</a>
        <ul>
            <li>
                <a href="">私信4</a>
            </li>
            <li>
                <a href="">评论4</a>
            </li>
            <li>
                <a href="">@我4</a>
            </li>
        </ul>
        </li>
    </ul>
    <script>
        // 1 获取元素
        const nav = document.querySelector('.nav');
        const lis = nav.children; // 得到4个li

        // 2 循环注册鼠标移入和移出事件
        for(let i = 0; i < lis.length; i++){
            // 鼠标经过事件
            lis[i].onmouseover = function(){
                // 第一个子元素节点是a，第二个是ul
                // 下面就是在修改ul的属性
                this.children[1].style.display = 'block';
            };
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>
</html>
