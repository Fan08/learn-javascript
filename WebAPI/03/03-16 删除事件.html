<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        // 2 删除事件（解绑事件）
        //   2.1 传统方式 eventTarget.onclick = null;
        //       无兼容性问题
        const divs = document.querySelectorAll('div');
        divs[0].onclick = function () {
            alert(11);
            divs[0].onclick = null;
        };

        //   2.2 h5新方法 eventTarget.removeEventListener(事件, 函数)
        divs[1].addEventListener('click', fn);
        function fn(){
            alert(22);
            //     移除事件
            divs[1].removeEventListener('click', fn);
        }
    </script>
</body>
</html>
