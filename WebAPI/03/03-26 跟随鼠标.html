<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            cursor: none;
        }
        img{
            position: absolute;
            width: 50px;
            opacity: 50%;
        }
    </style>
</head>
<body>
    <img src="潘娇娇_三亚_354.jpg" alt=""/>
    <script>
        //  鼠标移动跟随
        //      1 鼠标不断移动，需添加mousemove事件；
        //      2 由于是在页面中移动，所以是给document注册事件；
        //      3 图片要移动举例，且不占位置，使用绝对定位；
        //      4 根据鼠标位置，设置图片top、left的值；

        const pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            // 鼠标移动即触发
            let x = e.pageX;
            let y = e.pageY;
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        })
    </script>
</body>
</html>
