<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1 准备学生数据
        const data = [{
            name: 'student1',
            subject: 'js',
            score: '123',
        }, {
            name: 'student2',
            subject: 'js',
            score: '123',
        }, {
            name: 'student3',
            subject: 'js',
            score: '123',
        }, ];
        // 2 创建行
        const tbody = document.querySelector('tbody');
        for(let i = 0; i < data.length; i++){           // 生成tr
            // 创建tr行
            const tr = document.createElement('tr');
            tbody.appendChild(tr);
            const obj = data[i];
            // 行内创建单元格 td，有数据的
            for(let x in obj){                          // 生成td
                // 创建单元格
                const td = document.createElement('td');
                // console.log(data[i][x]);
                td.innerHTML = data[i][x];
                tr.appendChild(td);
            }

            // 3 创建删除操作单元格
            const td = document.createElement('td');
            // innerHTML也可以用于创建元素节点
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }

        // 4 删除操作
        const  as = document.querySelectorAll('a');
        for(let i = 0; i < as.length; i++){
            as[i].onclick = function () {
                // 点击a删除行，node.removeChild(child)
                // a => parentNode (is td) => parentNode (is th)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
