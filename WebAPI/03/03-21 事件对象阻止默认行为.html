<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>123</div>
    <a href="http://www.baidu.com">百度</a>
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name="sub">
    </form>

    <script>
        // 常见事件对象的属性和方法
        // 1 返回事件类型
        const div = document.querySelector('div');
        div.addEventListener('click', fn);
        div.addEventListener('mouseover', mo);

        function fn(e) {
            // 打印的是事件类型，此时是click
            console.log(e.type);
        }

        function mo(e) {
            // 此时打印的是mouseover事件类型
            console.log(e.type);
        }

        // 2 阻止默认行为（事件）
        //   让链接不跳转，或者让提交按钮不提交
        const  a = document.querySelector('a');
        a.addEventListener('click', function (e) {
            //  阻止默认事件（默认行为） 标准 在此处就是禁止跳转
            e.preventDefault();
        });

        // 3 传统的注册方式
        a.onclick = function (e) {
            // 普通浏览器可以用 e.preventDefault();
            // 低版本IE用e.returnValue；
            // e.returnValue;
            // 使用return false也可以阻止，且无兼容性问题；
            // 但是return false只是用于阻止传统注册方式的事件；
            return false;
        }


    </script>

</body>
</html>
