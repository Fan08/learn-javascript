<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url("../开.png") no-repeat left center;
            background-size: 12px 12px;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background: url("../闭.png") no-repeat left center;
            background-size: 12px 12px;
        }
        .right {
            color: green;
            background: url("../微信图片_20191119202328.jpg") no-repeat left center;
            background-size: 12px 12px;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt"/>
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        const ipt = document.querySelector('.ipt');
        const message = document.querySelector('.message');
        // 失去焦点事件
        ipt.onblur = function () {
            // 根据表单值的长度
            if(this.value.length < 6 || this.value.length > 16){
                message.className = 'message wrong';
                message.innerHTML = '输入位数错误，要求6~16位';
            } else {
                message.className = 'message right';
                message.innerHTML = '输入信息正确';
            }
        }
    </script>
</body>

</html>
