<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            height: 24px;
            width: 24px;
            position: absolute;
            top: 2px;
            right: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../闭.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd"/>
    </div>

    <script>
        // 获取元素
        const eye = document.getElementById('eye');
        const pwd = document.getElementById('pwd');
        // 注册事件
        let flag = 0;
        eye.onclick = function () {
            // 点击一次后，flag需要变化
            if (flag === 0){
                pwd.type = 'text';
                eye.src = '开.png';
                flag = 1;
            }else {
                pwd.type = 'password';
                eye.src = '闭.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
