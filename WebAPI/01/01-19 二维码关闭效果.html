<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }

        .box img{
            width: 60px;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../taobao.png" alt="">
        <i class="close-btn"></i>
    </div>

    <script>
        const btn = document.querySelector('.close-btn');
        const box = document.querySelector('.box');
        btn.onclick = function(){
            // 并不是删除，只是隐藏
            box.style.display = 'none';
        }
    </script>
</body>

</html>
