<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* white-space: normal; */

            white-space: nowrap;
            overflow: hidden;
            /* 文字溢出时用省略号表示 */
            text-overflow: ellipsis;
        }

        .lines {
            width: 150px;
            height: 65px;
            background-color: greenyellow;
            margin: 100px auto;

            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块级元素显示的文本的行数 */
            /* 即在第几行显示省略号 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="line">啥也不说，此处省略一万字</div>
    <div class="lines">啥也不说，此处省略一万字啥也不说，此处省略一万字啥也不说，此处省略一万字</div>
</body>

</html>
