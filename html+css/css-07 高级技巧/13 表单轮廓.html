<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }

        textarea {
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 1 取消表单轮廓 -->
    <input type="text">
    <!-- 2 防止拖动文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
