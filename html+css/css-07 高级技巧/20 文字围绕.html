<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            margin: 100px auto;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 10px;
        }

        .pic img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="../../微信图片_20191119202344.jpg" alt="">
        </div>
        <p>对于浮动元素，虽然会压住块级元素，但不会压住块级元素内的文字，所以能够显示出环绕的效果；</p>
    </div>
</body>

</html>
