<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 0;
            height: 0;
            /* border-top: 100px solid transparent;
            border-right: 50px solid skyblue;
            border-bottom: 0 solid blue;
            border-left: 0 solid greenyellow; */

            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 22px 8px 0 0;
        }

        .price {
            width: 160px;
            height: 24px;
            border: 2px solid red;
            margin: 100px auto;
            line-height: 24px;
        }

        .discount {
            position: relative;
            float: left;
            width: 90px;
            background-color: red;
            color: white;
        }

        .discount i {
            position: absolute;
            top: 0;
            right: -10px;
            width: 0;
            height: 0;
            border-color: red transparent transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .normal {
            color: gray;
            text-decoration: line-through;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="price">
        <span class="discount">￥1650
            <i></i>
        </span>
        <span class="normal">￥5650</span>
    </div>

</body>

</html>
