<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 只更改ol中li的标签 */
        ol li {
            color: pink;
        }

        ol li a {
            color: yellowgreen;
        }

        ul a {
            color: skyblue;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孩子</a></li>
        <li>我是ol的孩子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li><a href="#">我是ul的孩子</a></li>
    </ul>
</body>

</html>
