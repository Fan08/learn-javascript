<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var arr = [0, 1, 1, 2, 3, 5, 8, 13]
        function createIterator(count) {
            let num = 0;
            return {
                pre1: num,
                pre2: num,
                next: function () {
                    if (num > count) {
                        return {
                            done: true,
                            value: undefined,
                        }
                    }
                    if (num === 0) {
                        this.pre1 = 1;
                        num++;
                        return {
                            // done 代表操作是否结束
                            done: false,
                            value: num,
                        }
                    } else {
                        num++;
                        let result = this.pre1 + this.pre2;
                        this.pre2 = this.pre1;
                        this.pre1 = result;

                        return {
                            done: false,
                            value: this.pre1 + this.pre2,
                        }
                    }
                }
            }
        }

        const a = createIterator(12)

        // ES6 中 Map() 为可迭代对象，通过 entries() 可以进行迭代
        let user = new Map();
        user.set("username", "小明");
        user.set("password", "123456");
        user.set("age", "18");
        console.log(user);

        const userIterator = user.entries();
        for (let i of userIterator) {
            console.log(i);
        }


    </script>
</body>

</html>
