<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>

<body>
    <script>
        let priceAll = [100, 99, 99, 5, 99, 2]
        function* priceGenerator(priceAll) {
            for (let i = 0; i < priceAll.length; i++) {
                yield "￥" + priceAll[i];
            }
        }

        const priceIterator = priceGenerator(priceAll);
        // 需要迭代前几个可以进行指定，而不是一次性生成所有
        for (let i = 0; i < 2; i++) {
            let result = priceIterator.next();
            $("body").append(`<h3>${result.value}</h3>`)
        }
    </script>
</body>

</html>
