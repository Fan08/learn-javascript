<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach 迭代数组
        const arr = [1, 2, 3];
        let sum = 0;
        arr.forEach(function (value, index, arr) {
            console.log('单个元素' + value);
            console.log('索引' + index);
            console.log('数组' + arr);
            sum += value;
        })
        console.log(sum);

    </script>
</body>

</html>
