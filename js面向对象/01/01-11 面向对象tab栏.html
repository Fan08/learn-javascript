<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h4 {
            text-align: center;
        }

        .tabsbox {
            margin: 100px auto;
            width: 800px;
            height: 400px;
            border: 2px solid greenyellow;
        }

        .tabsbox nav {
            border-bottom: 2px solid greenyellow;
            height: 30px;
        }

        .tabsbox li {
            border-right: 2px solid greenyellow;
            list-style: none;
            float: left;
            width: 100px;
            height: 30px;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
        }

        .tabsbox li:hover {
            background-color: cornflowerblue;
            color: white;
        }

        .liactive {
            border-right: 2px solid greenyellow;
            list-style: none;
            float: left;
            width: 100px;
            height: 30px;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .tabadd {
            float: right;
            line-height: 30px;
            font-size: 20px;
            margin-right: 10px;
        }

        .tabadd:hover {
            color: blue;
        }

        .tabscon section {
            display: none;
            padding: 20px;
        }

        .tabscon .conactive {
            display: block;
            padding: 20px;
        }

        .iconfont-right {
            float: right;
            margin-right: 5px;
        }

        .firstnav>ul input {
            width: 80px;
        }

        .tabsbox input {
            width: 300px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../font_1719358_b7j4faurqtt/iconfont.css">
</head>

<body>
    <h4>js面向对象 动态添加标签</h4>
    <div class="tabsbox" id="tab">
        <!-- tab标签 -->
        <nav class="firstnav">
            <ul>
                <li class="liactive"><span>测试1</span><i class="iconfont iconfont-right">&#xe651;</i></li>
                <li><span>测试2</span><i class="iconfont iconfont-right">&#xe651;</i></li>
                <li><span>测试3</span><i class="iconfont iconfont-right">&#xe651;</i></li>
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
        </nav>

        <!-- tab内容 -->
        <div class="tabscon">
            <section class="conactive">测试1</section>
            <section>测试2</section>
            <section>测试3</section>
        </div>
    </div>

    <script src="js/tab.js"></script>

</body>

</html>
