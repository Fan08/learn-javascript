<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fun 这个函数作用域访问了另一个函数 fn 的局部变量
        function fn() {
            const num = 10;
            function fun() {
                console.log(num);
            }
            // fun();
            return fun;
        }
        // fn();

        // fn() 外面的作用域访问 fn 内部的变量
        // f 就是 fun
        const f = fn();
        f();
    </script>
</body>

</html>
