<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        // 求1~n的阶乘
        function fn(n) {
            if (n === 1) {
                return 1;
            }
            return n * fn(n - 1)
        }
        console.log(fn(3));
    </script>
</body>
